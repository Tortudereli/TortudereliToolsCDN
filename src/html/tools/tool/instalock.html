<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalock</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githack.com/Tortudereli/TortudereliToolsCDN/main/src/css/style.css">
</head>

<body>
    <div id="navbar">
        <ul id="navbarList">
            <li><a id="goProfile">PROFILE</a></li>
            <li><a id="goInventory">INVENTORY</a></li>
            <li><a id="goTools">TOOLS</a></li>
        </ul>

        <ul id="navbarListRight">
            <li><span id="bugReport">Bug Report</span></li>
            <li><span id="donateButton">DONATE</span></li>
            <li><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" id="gitHubImg">
            </li>
            <li><span id="currentVersion">v3.0</span></li>
        </ul>
    </div>
    <span id="backTools" onclick="location.href = `${dirname}\\src\\html\\tools\\index.html`">Back to tools</span>
    <div id="instalockArea">
        <select id="selectChamp"></select>
        <span
            style="font-size: 1.2vw; color: #ff6565; display: table; margin: auto; text-align: center; margin-bottom: 2vh;">Champions
            marked with * are not available in your account, but are available in the free champion rotation.</span>
        <select id="selectLane">
            <option value="0">Select lane</option>
            <option value="Top">Top</option>
            <option value="Jungle">Jungle</option>
            <option value="Mid">Mid</option>
            <option value="Adc">Adc</option>
            <option value="Support">Support</option>
        </select>
        <label for="instalockActive"
            style="font-size: 1.2vw; color: white; display: table; margin: 5vh auto auto auto; background-color: white; color: black; padding: 1vh 1vw; border-radius: 5%; border: 1px solid black;"><input
                type="checkbox" id="instalockActive" name="instalockActive"> Active</label>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/tools/tool/js/instalock.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/publicJS.js"></script>
</body>

        function createPracticeTool() {
            const options = {
                url: `/lol-lobby/v2/lobby`,

                    "customGameLobby": {
                        "configuration": {
                            "gameMode": "PRACTICETOOL",
                            "mapId": 11,
                            "mutators": {
                                "id": 1
                            },
                            "teamSize": 5
                        },
                        "lobbyName": "Tortudereli Practice Tool",
                        "lobbyPassword": ""
                    },
                    "isCustom": true
                }
            }
            var reqData = ipcRenderer.sendSync("post", options);

            if (reqData.status === 200) {
                ipcRenderer.send("alert", {
                    message: "Lobby created!",
                    type: "info",
                    title: "Information"
                });
            } else {
                ipcRenderer.send("alert", {
                    message: "Lobby not created!",
                    type: "warning",
                    title: "Warning"
                });
            }
        }
